{% include 'header.html'%}
<main id="main">
    <div class="container">
        <div class="row">
            <div class="main-title">
                <h1 class="title">
                    {% for name in dates %}
                    <span>{{ name }}</span>
                    {% endfor %}
                </h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="form-input">
                     <button class="btn btn-danger undo-req" id="undo-req">
                         <i class="fa fa-arrow-left" aria-hidden="true"></i>
                         <span>Undo</span>
                     </button>
                    <div class="group-form">
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" placeholder="First name" id="inputName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputValue" class="col-sm-2 col-form-label">Number</label>
                            <div class="col-sm-10">
                                <input type="text" name="value" class="form-control" placeholder="Number" id="inputValue">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="send-req btn btn-danger">Send</button>
                    <button class="unset-req btn btn-danger">Click</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% include 'footer.html'%}
